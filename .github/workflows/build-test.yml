name: Node Tests with Report

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/
